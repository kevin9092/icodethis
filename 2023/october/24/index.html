<body>
  <div class="message">
    <div class="titlebar">
      <p>Send us a message</p>
      <i class="fa-solid fa-minus"></i>
    </div>
    <div class="content">
      <div class="name">
        <label for="name">Your name</label>
        <input id="name" type="text" value="Walter" placeholder="First name" />
      </div>
      <div class="email">
        <label for="">Email address</label>
        <input id="email" type="email" value="walter@email.com" placeholder="name@example.com" />
      </div>
      <div class="info">
        <label for="info">What can we do for you?</label>
        <textarea id="info" placeholder="Type your message here"></textarea>
      </div>
      <div class="upload">
        <label for="upload">Attachments</label>
        <button id="upload" type="button" title="Upload">Upload Files</button>
      </div>
      <button class="submit" type="button" title="submit">Send Message</button>
    </div>
  </div>
  <script src="./main.js"> </script>
</body>
